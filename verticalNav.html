<html>

        <script language="javascript" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script language="javascript" type="text/javascript">
           // variable to store the current selected month and year
           var selYear = 0;
           var selMonth = 0;

            function gotoMonthlyEntry(month) {
                var entryhref = 'monthlyEntry.html?sel='+month+'&year='+selYear;
                $("a").attr("href", entryhref);
                selMonth=month;

                return entryhref;
            }

            function selectedYear() {
                selYear = document.getElementById("yearSelection").value;
                if (selMonth != 0)
                    parent.document.getElementById('frame2').src = gotoMonthlyEntry(selMonth);
            }

            $(document).ready(function() {
                for (var i = new Date().getFullYear(); i > 2010; i--){
                    $('#yearSelection').append($('<option />').val(i).html(i));
                }

                $('#NavigationTable > li').click(function() {
                  $('#NavigationTable > li').css('background-color','#e6e6e6');
                  $(this).css('background-color','#c3c0c0');
                });
                selYear = new Date().getFullYear();
                $('#yearSelection').val(selYear);
            });
        </script>
    </head>
    <body>
        <ul id="NavigationTable">
          <select name="yearSelection" id="yearSelection" onchange="selectedYear()"></select> 

          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(01);return true;">January</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(02);return true;">February</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(03);return true;">March</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(04);return true;">April</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(05);return true;">May</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(06);return true;">June</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(07);return true;">July</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(08);return true;">August</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(09);return true;">September</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(10);return true;">October</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(11);return true;">November</a></li>
          <li><a target='frame2' href="#" onclick="gotoMonthlyEntry(12);return true;">December</a></li>
        </ul>
