<html>
    <head>
        <title>Expense Manager</title>
        <link rel="stylesheet" type="text/css" href="style/iframe.css"> 
        <link rel="stylesheet" type="text/css" href="style/horzNav.css">
        <script language="javascript" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

        <script language="javascript" type="text/javascript">
            function resizeIframe(frame) {
                var w, h;       
            
                h = $(document).height();
                w = $(document).width();

                //set new dimensions for the iframe
                frame.height(h-50);
                frame.width(w);
            }
            function hideVertNavFrame () {     
                $('#frame1').hide();
		resizeIframe($('#frame2'));
                return false; 
            }
        </script>
    </head>

    <body>
        <!-- Create hyperlinks to Horizontal Navigation bar  -->
        <ul>
            <li><a class="highlightColor" href="">Happy Home</a></li>
            <li><a href="#">Save</a></li>
            <li><a href="#">Report</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="#">Summary</a></li>
            <ul style="float:right;list-style-type:none;">
                <li><a href="#">About</a></li>
                <li><a onclick="hideVertNavFrame()" target="frame2" href="login.html" >Login</a></li>
            </ul>
        </ul>

        <!-- Create frame for vertical navigation bar and main window  -->
        <iframe id="frame1" name="frame1" class="menu" src="navBar.html" frameborder="0">
            <p>Your browser does not support iframes.</p>
        </iframe>
        <iframe id="frame2" name="frame2" class="mainContent" src="welcome.html" frameborder="0">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </body>
</html>
