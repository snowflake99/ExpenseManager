<VirtualHost 192.168.2.15:80>
	ServerAdmin sanjoy@localhost
	ServerName expensemanager.com
	ServerAlias www.expensemanager.com
	DocumentRoot /var/www/expensemanager.com/public_html

    <Directory "/var/www/expensemanager.com/public_html">
        AllowOverride All
        Require all granted
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

