        <script language="javascript" type="text/javascript">
            function validate() {
                $.ajax({
                    url: $('#form').attr('action'),
                    type: "post",
                    data : $('#form').serialize(),
                    success: function(response) {
                        document.getElementById('msg').innerHTML = response;
                    }
                });
                document.getElementById('old_pwd').value = '';
                document.getElementById('new_pwd1').value = '';
                document.getElementById('new_pwd2').value = '';

                return false;
            }
        </script>

           </div>

       <!-- Begin Page Content -->
       <div id="container">
           <form id="form" 
                 method="post" 
                 onsubmit="javascript:validate(); return false;" 
                 action="php/updatePwd.php">
               <label>
                   Old Password:
                   <input type="password" 
                          placeholder="Old Password"
                          id="old_pwd" 
                          name="old_pwd">
               </label>

                          placeholder="New Password"

               </label>

                   <input type="password"

               </label>
               <label id="msg" 
                      style="color:hsla(0,100%,50%,0.5); font-family:"Helvetica Neue",Helvetica,sans-serif;">
               </label>
               <div id="lower">
                   <input type="submit"
