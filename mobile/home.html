
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style>
        [data-role=page]{height: 100% !important; position:relative !important;}
        [data-role=footer]{bottom:0; position:absolute !important; top: auto !important; width:100%;}  
    </style>
</head>

<body>
<div data-role="page" id="pageone">
  <div data-role="header" data-theme="b">
    <div data-role="navbar" data-iconpos="bottom">
      <ul>
        <li><a href="#" data-icon="arrow-l">Prev</a></li>
        <li><a href="#" data-icon="home">Expense Manager</a></li>
        <li><a href="#" data-icon="arrow-r">Next</a></li>
      </ul>
    </div>
  </div>

  <div data-role="main" class="ui-content">
    <p>An example of icon positioning in a navigation bar inside the header.</p>
    <p>The data-iconpos="bottom" will position the icons below the text.</p>
  </div>

  <div data-role="footer" data-theme="b">
    <div data-role="navbar">
      <ul>
        <li><a href="#" data-icon="plus">Add</a></li>
        <li><a href="#" data-icon="delete">Delete</a></li>
        <li><a href="#" data-icon="check">Save</a></li>
        <li><a href="#" data-icon="info">Summary</a></li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
